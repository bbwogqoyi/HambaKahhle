<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="build/tailwind.css" />
  <link rel="stylesheet" href="build/custom.css" />
  <title>Sign Up</title>
</head>

<body class="bg-grey-100 h-screen font-sans">
  <div class="container mx-auto h-full flex justify-center items-center">
    <div class="w-2/3 lg:w-1/3">
      <h1 class="font-light text-4xl mb-6 text-center">Register</h1>
      <div class="border-blue-500 p-8 border-t-8 bg-white mb-6 rounded-lg shadow-lg">
        <div class="mb-4">
          <label class="font-bold text-grey-darker block mb-2">
            ID Number
          </label>
          <input type="text"
            class="block appearance-none w-full bg-white border border-grey-light hover:border-grey px-2 py-2 rounded shadow"
            placeholder="930601 XXXX 082" />
        </div>
        <div class="mb-4">
          <label class="font-bold text-grey-darker block mb-2">
            Name
          </label>
          <input type="text"
            class="block appearance-none w-full bg-white border border-grey-light hover:border-grey px-2 py-2 rounded shadow"
            placeholder="Nkosinathi" />
        </div>
        <div class="mb-4">
          <label class="font-bold text-grey-darker block mb-2">
            Lastname
          </label>
          <input type="text"
            class="block appearance-none w-full bg-white border border-grey-light hover:border-grey px-2 py-2 rounded shadow"
            placeholder="Nkomo" />
        </div>
        <div class="mb-4">
          <label class="font-bold text-grey-darker block mb-2">
            Email
          </label>
          <input type="text"
            class="block appearance-none w-full bg-white border border-grey-light hover:border-grey px-2 py-2 rounded shadow"
            placeholder="n.nkomo@campus.ru.ac.za" />
        </div>
        <div class="mb-4">
          <label class="font-bold text-grey-darker block mb-2">
            Contact Number
          </label>
          <input type="number"
            class="block appearance-none w-full bg-white border border-grey-light hover:border-grey px-2 py-2 rounded shadow"
            placeholder="076 XXX XX87" />
        </div>
        <div class="mb-4">
          <label class="font-bold text-grey-darker block mb-2">
            Password
          </label>
          <input type="password"
            class="block appearance-none w-full bg-white border border-grey-light hover:border-grey px-2 py-2 rounded shadow"
            placeholder="Password" />
        </div>
        <div class="mb-4">
          <label class="font-bold text-grey-darker block mb-2">
            Confirm Password
          </label>
          <input type="password"
            class="block appearance-none w-full bg-white border border-grey-light hover:border-grey px-2 py-2 rounded shadow"
            placeholder="Password" />
        </div>
        <div class="inline-flex">
          <div class="flex items-center">
            <button class="bg-blue-600 hover:bg-teal text-white font-bold py-2 px-4 rounded">
                Register
            </button>
          </div>
          <div class="flex items-center ml-2">
            <button class="bg-red-600 hover:bg-teal text-white font-bold py-2 px-4 rounded">
                Cancel
            </button>
          </div>
        </div>
      </div>
      <div class="text-center">
        <p class="text-grey-dark text-sm">Already have an account? <a href="#" class="no-underline text-blue font-bold">Sign In</a>.</p>
    </div>
    </div>
  </div>
</body>

</html>
