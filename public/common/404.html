<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../css/tailwind.css" />
  <link rel="stylesheet" href="../css/custom.css" />
  <title>Oops!</title>
</head>

<body class="bg-grey-100 h-screen font-sans">
  <div class="container mx-auto h-full flex justify-center items-center">
    <div class="w-2/3 lg:w-1/3">
      <h1 class="font-light text-6xl mb-6 text-center">Oops!</h1>
      <div class="border-blue-500 p-8 border-t-8 bg-white mb-6 rounded-lg shadow-lg">
        <div class="flex flex-col items-center justify-center mb-10">
          <p class="text-4xl font-bold mb-4">404 - An error occured</p>
          <p class="text-base text-center">The page you are looking for might have been removed, had its name changed or is temporaily unavailable</p>
        </div>
        <div class="flex items-center justify-center">
          <button class="bg-blue-600 w-1/2 hover:bg-teal text-white font-bold py-2 px-4 rounded uppercase">
            Go to Home
          </button>
        </div>
      </div>
    </div>
  </div>
